<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Note Taking</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f4f7fc);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #4CAF50, #66bb6a);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 5px;
        }

        p.subtitle {
            font-size: 18px;
            margin-top: 5px;
            opacity: 0.8;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 28px;
            color: #4CAF50;
        }

        .upload-container {
            text-align: center;
        }

        .upload-container input[type="file"] {
            padding: 12px;
            font-size: 16px;
            background-color: #f9f9f9;
            border: 2px dashed #ccc;
            border-radius: 8px;
            width: 80%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-container input[type="file"]:hover {
            background-color: #e8f5e9;
            border-color: #4CAF50;
        }

        .upload-container button {
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-container button:hover {
            background-color: #388e3c;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>AI-Powered Note Taking</h1>
    <p class="subtitle">Upload your audio file to transcribe and summarize your lecture</p>
</header>

<div class="container">
    <div class="upload-container">
        <h2>Upload Audio File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="audio_file" accept="audio/*" required>
            <br>
            <button type="submit">Upload & Process</button>
        </form>        
    </div>
</div>

<footer>
    <p>&copy; 2025 AI-Powered Note Taking | All rights reserved.</p>
</footer>

</body>
</html>

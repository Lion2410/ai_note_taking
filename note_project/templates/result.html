<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcription & Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f4f7fc);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            color: #4CAF50;
            margin-top: 40px;
            font-size: 28px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 8px;
            display: inline-block;
        }

        p {
            line-height: 1.8;
            color: #555;
            font-size: 18px;
            margin: 20px 0;
            text-align: justify;
        }

        .btn {
            margin-top: 40px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù Transcription & Summary</h1>

    <h2>Transcribed Text</h2>
    <p>{{ transcription }}</p>

    <h2>Summarized Text</h2>
    <p>{{ summary }}</p>

    <a href="/" class="btn">Upload Another Audio</a>
</div>

</body>
</html>
